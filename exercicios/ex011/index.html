<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
    <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
    <source src="midia/guanacast-33 (1).wav" type="audio/wav">
    <p>Infelizmente seu navegador nao conseque reproduzir o audio <a href="midia/guanacast-33 (1).mp3">clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
