<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no mei própio servidor</p>
    <video width="450" poster="imagens/limoes-capa.png" controls>
 <source src="midia/Meu-Video.M4v.mp4" type="video/mp4">
 <source src="midia/Meu-Video.Mp4 -cp.webm" type="video/mp4">
 <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
    </video>
    <p>Seu navegador nao tem compatibilidade com produçao de video</p>
