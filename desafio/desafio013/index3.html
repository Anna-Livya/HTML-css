<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td, th {
       border: 1px solid black;
       padding: 10px;
        }

    th{
        background-color: gray;
        color: white;
    }

    </style>
</head>

          </tr>

          </tr>

          </tr>

        </tbody>
        <tfoot>

          </tr>
        </tfoot>
    </table>
</body>
</html>
